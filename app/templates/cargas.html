{% from 'macros/sidebar.html' import SideBar%}
{% extends "base.html" %}
{% block title %} Trazabilidad Ganadera {% endblock %}
{% block Content %}
    <header class="sidebar">
    {{ SideBar() }}
    </header>
    <div class="content-Menu">
        <h1>Cargas Masivas </h1>
        <div class="container-fluid mt-5">
            <form class="rounded-pill bg-secondary p-3 text-white text-center" action="/upload" method="POST" enctype="multipart/form-data"> <!-- Agregamos la clase 'card' para el marco y 'p-3' para el espacio interno -->
                <div class="mb-3">
                    <label for="uploadFile" class="form-label">Seleccionar archivo</label>
                    <input class="form-control" type="file" id="uploadFile" name="uploadFile" accept=".xlsm">
                </div>
                <div class="text-center"> <!-- Alineación al centro -->
                    <button type="submit" class="btn btn-light">Subir Archivo</button> <!-- Cambié el color del botón a claro para mayor contraste -->
                </div>
            </form>
        </div>
    </div>
    
    <!-- Vendor JS Files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>

    <!-- Template Main JS File -->
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>

{% endblock %}
